    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&family=Space+Mono&display=swap" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet" />
</head>
<body class="vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Weather Jamz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/profile.html">My favorites</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register.html">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login.html">Login</a>
            </li>

                <a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<main class="container-fluid">
    <div class="row justify-content-center h-100 align-items-center">
        <div class="col-6 bg-light d-flex flex-column weather-info justify-content-center align-items-center m-3">
            <div>
                <img src="" alt="" id="weatherIcon" />
            </div>
            <div class="text-center">
                <p id="location">City name</p>
                <p id="temp" class="fs-1">Temperature</p><p id="degrees"></p>
                <p id="weatherType" class="fs-3">Weather Type</p>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
